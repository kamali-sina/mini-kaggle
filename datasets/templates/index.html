{% if private_datasets_list %}
<h1>Your private datasets:</h1>
<ul>
    {% for dataset in private_datasets_list %}
    <li><a href="/datasets/{{ dataset.id }}/">{{ dataset.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <h1>No private datasets available.</h1>
{% endif %}
<li><a href="/datasets/public">Public datasets</a></li>

<li><a href="{% url 'datasets:upload' %}">upload a new file?</a></li>
