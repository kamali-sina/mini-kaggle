<div class="about">
    <a class="edit_link" href="{% url 'datasets:edit' dataset.id %}" data-tooltip="Edit this dataset">
        <i class="edit icon"></i>
    </a>

    <h3>About this dataset</h3>
    <h5>{{ dataset.title | title }}: {{ dataset.description }}</h5>
    <small>
        Created by:
                {% if dataset.creator.get_full_name %}
                    {{ dataset.creator.get_full_name }}
                {% else %}
                    {{ dataset.creator.username }}
                {% endif %}
    </small>
    <br>
    <small>Date Created: {{ dataset.date_created }}</small><br>
</div>
