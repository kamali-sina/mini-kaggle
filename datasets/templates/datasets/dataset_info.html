<div class="about">
    <h3>About this dataset</h3>
    <h5>{{ dataset.title | title }}: {{ dataset.description }}</h5>
    <small>Created by: {{ dataset.creator.first_name }} {{ dataset.creator.last_name }}</small><br>
    <small>Fields: {{ csv.header |join:"," }}</small><br>
<small>Date Created: {{ dataset.date_created }}</small><br>
</div>
