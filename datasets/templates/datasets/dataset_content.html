<div style="width:100%; display: flex; justify-content: center; padding: 40px 60px 40px 60px;">
    <table class="ui celled teal table" style="max-width: 70%;">
        <thead>
        <tr>
            {% for h in csv.header %}
                <th>{{ h }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in csv.rows %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
