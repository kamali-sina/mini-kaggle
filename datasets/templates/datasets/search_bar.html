{% load static %}

<form action="{% url 'datasets:index' %}?{{ request.GET.urlencode }}" method="post">
    {% csrf_token %}
    <div class="ui menu">
        <div class="ui category search item">
            <div class="ui transparent icon input">
                <input class="prompt" type="text" placeholder="Search ..." name="search_box">
                <i class="search link icon"></i>
            </div>
            <div class="results"></div>
        </div>
    </div>
</form>
