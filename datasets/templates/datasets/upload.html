{% extends 'data_platform/basic.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles/basic_form.css' %}">
{% endblock %}

{% block title %}Upload Dataset{% endblock %}

{% block body %}


    <div class="ui center aligned page grid segment">
        <form enctype="multipart/form-data" action="{% url 'datasets:upload' %}" method="post" class="ui form">
            {% csrf_token %}
            {% include 'registration/basic_form.html' with form=form title='Upload a new file' submit_value='Submit' %}
        </form>

    </div>

{% endblock %}
