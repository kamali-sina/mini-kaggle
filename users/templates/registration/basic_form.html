<h1 class="title">{{ title }}</h1>

<div class="filler">
    {{ form.non_field_errors }}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        </tr>
        <tr>
            <td colspan="2">
                {{ field.errors }}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if submit_value %}
    <input type="submit" value="{{ submit_value }}">
    {% endif %}
</div>
