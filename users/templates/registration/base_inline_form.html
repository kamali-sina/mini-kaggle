<div class="ui grid">
    {% for field in form %}
    <div class="left floated left aligned six wide column {% if field.errors %} field error {% endif %}">
        <label>{{ field.label_tag }}</label>
    </div>
    <div class="right floated left aligned ten wide column {% if field.errors %} field error {% endif %}">
        {{ field }}
    </div>
    {{ field.errors }}
    {% endfor %}
</div>
