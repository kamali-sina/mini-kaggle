{% extends 'data_platform/basic.html' %}
{% load static %}

{% block head %}
<style>li {
    font-size: 17px;
    list-style: none;
    margin: 15px auto;
}

</style>
<link rel="stylesheet" type="text/css" href="{% static 'data_platform/styles/basic_info.css' %}">
{% endblock %}

{% block title %}Secret Details{% endblock %}

{% block body %}


<div class="ui segment">
    <h4><a href="{% url 'workflows:list_secret' %}">Back to list</a></h4>
    <ul>
        <div class="separator medium"></div>
        <div class="ui grid info-grid">
            <div class="left floated left aligned four wide column key">
                Name:
            </div>
            <div class="left floated left aligned twelve wide column value">
                {{ secret.name }}
            </div>
            <div class="left floated left aligned four wide column key">
                Value:
            </div>
            <div class="left floated left aligned twelve wide column value">
                {{ secret.value }}
            </div>
        </div>
        <div class="separator medium"></div>
        <div style="display: flex;">
            <form method="post" style="
    margin: 10px;" action="{% url 'workflows:delete_secret' secret.pk%}">{% csrf_token %}
                <input type="submit" value="Delete" class="negative ui button">
            </form>
        </div>
    </ul>
</div>


{% endblock %}
